name: Build and Deploy to Azure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '10.0.x'
  APP_NAME: 'tax-workflow-api'
  RESOURCE_GROUP: 'tax-api-rg-centralus'
  SOLUTION: 'TaxApi.sln'
  PROJECT: 'TaxApi.csproj'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies (solution)
        run: dotnet restore ${{ env.SOLUTION }}

      - name: Build (solution)
        run: dotnet build ${{ env.SOLUTION }} --configuration Release --no-restore

      - name: Publish (web project)
        run: dotnet publish ${{ env.PROJECT }} --configuration Release --no-build --output ./publish

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ./publish

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: ./publish

      - name: Create deployment zip
        run: |
          cd ./publish
          zip -r ../publish.zip .
          cd ..

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure Web App is running
        run: |
          STATE=$(az webapp show -g ${{ env.RESOURCE_GROUP }} -n ${{ env.APP_NAME }} --query state -o tsv)
          echo "Current state: $STATE"
          if [ "$STATE" != "Running" ]; then
            az webapp start -g ${{ env.RESOURCE_GROUP }} -n ${{ env.APP_NAME }}
          fi

      - name: Deploy to Azure App Service (RBAC zip)
        run: |
          az webapp deploy \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.APP_NAME }} \
            --src-path publish.zip \
            --type zip